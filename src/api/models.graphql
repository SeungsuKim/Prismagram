type UserProfile {
  user: User!
  posts: [Post!]!
}

type FullPost {
  post: Post!
  files: [File!]!
  comments: [Comment!]!
}

extend type User {
  fullName: String
  isFollowing: Boolean!
  isSelf: Boolean!
  postCount: Int!
}

extend type Post {
  isLiked: Boolean!
  likeCount: Int!
  commentCount: Int!
}
